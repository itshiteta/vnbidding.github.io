<div class="row-fluid">
    <aside class="span3 auction-zone">
        <header class="flat">
            <h3><span class="icon"><i class="icon-white icon-plus"></i></span> NEW AUCTION</h3>
        </header>
        <div class="auction-form">
            <form ng-submit="createAuction()">
                <input class="span12" type="text" ng-model="newAuction.product.name" placeholder="tên sản phẩm" required/>
                <input class="span12" type="url" ng-model="newAuction.product.imageUrl" placeholder="link hình ảnh" required/>
                <input class="span12" type="number" ng-model="newAuction.initPrice" placeholder="giá khởi điểm" required/>
                <input class="span12" type="number" ng-model="newAuction.minStep" placeholder="min step" required/>
                <input class="span12" type="date" ng-model="newAuction.endTime" placeholder="Thời gian kết thúc" required/>
                <input class="span12" type="date" ng-model="newAuction.startTime" placeholder="Thời gian bắt đầu"/>

                <input type="submit" value="Tạo đấu giá" class="btn btn-primary"/>
            </form>
        </div>
    </aside>
    <div class="span9 pull-right">
        <header class="flat">
            <h3><span class="title">Danh sách Đấu giá</span></h3>
        </header>

        <div class="row-fluid">
            <ul class="auction-list thumbnails">
                <li class="span4" ng-repeat="auction in auctions">
                    <div class="">
                        <img ng-src="{{ auction.product.imageUrl }}" alt=""/>
                        <p>{{ auction.product.name }}</p>
                        <p>{{ auction.initPrice }}</p>
                        <p>{{ auction.endTime }}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
