<div class="container">
    <div class="row">
        <div class="span8">
            <div class="thumbnails">
                <div class="span4">
                    <a href="#" class="thumbnail">
                        <img data-src="holder.js/360x270" alt="360x270" style="width: 360px; height: 270px" src="{{ auction.image }}">
                    </a>
                </div>
                <div class="span4">
                    <h3>{{ auction.name }}</h3>
                    <p>{{ auction.description }}</p>
                    <div class="vnb-auction-form">
                        <p class="vnb-time-countdown">00:12:03</p>
                        <div ng-show="user">
                            <form ng-submit="bid()">
                                <!--<input type="hidden" ng-model="price" value="1000"/>-->
                                <input class="btn btn-large btn-primary" type="submit" value="Đấu giá">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="span4">
            <div class="vnb-log-box">
                <ul class="media-list bid-list">
                    <li class="media" ng-repeat="item in bids">
                        <a class="pull-left" href="#">
                            <img class="media-object" data-src="http://graph.facebook.com/{{ item.user.username }}/picture" alt="64x64" style="width: 64px; height: 64px" src="http://graph.facebook.com/mralex.quang/picture">
                        </a>
                        <div class="media-body">
                            <h4 class="media-heading">{{ item.user.name }}</h4>
                            <p>Đấu giá: <span>{{ item.bidPrice || 0 }}</span> VND</p>
                            <small class="muted">Lúc {{ item.bidTime | date:'HH:mm:ss, dd-MM-yyyy' }}</small>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
